<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content="实习管理系统-西南财经大学法学院-西南财经大学"/>
    <meta name="description" content="实习管理系统-西南财经大学法学院-西南财经大学"/>
    <title>发放学生质量评价表-西南财经大学法学院实习管理系统</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>
    <!--coolie-->
    <link href="/static/css/student/evaluation/send_evaluation.css" rel="stylesheet" type="text/css"/>
    <!--/coolie-->
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/student/evaluation/send_evaluation.js">
    </script>
</head>
<body>
<#include "/header.html" />
<div class="content">
    <#include "/menu.html" />
    <div class="right_content">
        <div class="crumb">
            <span class="">
                ${menuTitle}
                <a href="/student/internship/info.htm">学生实习信息</a> &gt;
                给${student.name}发学生质量评价表
            </span>
            <hr/>
        </div>
        <div class="evaluation-info">
            <div class="evaluation-title">学生实习质量评价表</div>
            <div class="evaluation-subtitle">(由学校指导教师完成)</div>
            <table class="evaluation-table">
                <thead>
                <tr>
                    <td>项目</td>
                    <td colspan="2">评价标准</td>
                    <td>评价等级</td>
                </tr>
                </thead>
                <tbody id="evaluation_rules">
                <#list evaluationRules as er>
                    <tr>
                        <input name="ruleId" value="${er.desId}" type="hidden"/>
                        <td class="subject">${er.subject}</td>
                        <td>${er_index + 1}</td>
                        <td class="evaluation-rule">${er.evaluationRule}</td>
                        <td>
                            <select name="grade">
                                <option value="">请选择</option>
                                <#list evaluationGrades as egr>
                                    <option value="${egr.code}">${egr.desc}</option>
                                </#list>
                            </select>
                        </td>
                    </tr>
                </#list>
                </tbody>
            </table>
            <div class="evaluation-info-submit">
                <a id="evaluation-info-submit" href="javascript:void(0)" class="btn243">提交</a>
            </div>
        </div>
    </div>
</div>
<#include "/footer.html" />
<input id="menu_id" value="inter-info" type="hidden"/>
<input id="studentDesId" value="${student.desId}" type="hidden"/>
</body>
</html>
