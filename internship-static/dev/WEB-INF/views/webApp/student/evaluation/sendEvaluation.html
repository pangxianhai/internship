<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <#assign title="学生实习质量评价表"/>
    <#include "/webApp/meta.html" />
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/webApp/student/evaluation/sendEvaluation.js">
    </script>
    <!--coolie-->
    <link href="/static/css/webApp/student/evaluation/evaluationDetail.css" rel="stylesheet" type="text/css"/>
    <!--/coolie-->
</head>
<body>
<div class="evaluation_detail_panel">
    <#include "/webApp/header.html" />
    <table class="evaluation_table">
        <thead>
        <tr>
            <td>项目</td>
            <td colspan="2">评价标准</td>
            <td>评价等级</td>
        </tr>
        </thead>
        <tbody id="evaluation_rules">
        <#list evaluationRules as er>
            <tr>
                <input name="ruleId" value="${er.desId}" type="hidden"/>
                <td class="subject">${er.subject}</td>
                <td>${er_index + 1}</td>
                <td class="evaluation_rule">${er.evaluationRule}</td>
                <td>
                    <select name="grade">
                        <option value="">请选择</option>
                        <#list evaluationGrades as e>
                            <option value="${e.code}">${e.desc}</option>
                        </#list>
                    </select>
                </td>
            </tr>
        </#list>
        </tbody>
    </table>
    <div class="evaluation_submit_panel">
        <button type="button" id="evaluationSubmitBtn" class="button200">提交</button>
    </div>
</div>
<input id="studentDesId" type="hidden" value="${student.desId}"/>
<input id="returnUrl" type="hidden" value="${returnUrl}"/>
<input id="show_header_left" type="hidden" value="true"/>
</body>
</html>
