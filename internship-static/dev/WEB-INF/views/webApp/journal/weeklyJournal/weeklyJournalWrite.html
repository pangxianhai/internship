<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <#assign title="写周记"/>
    <#include "/webApp/meta.html" />
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/webApp/journal/weeklyJournal/weeklyJournalWrite.js">
    </script>
    <!--coolie-->
    <link href="/static/css/webApp/redactor.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/webApp/journal/weeklyJournal/weeklyJournalWrite.css" rel="stylesheet" type="text/css"/>
    <!--/coolie-->
</head>
<body>
<#include "/webApp/header.html" />
<div class="weekly_journal_write_panel">
    <form id="weeklyJournalWriteForm">
        <div class="weekly_journal_write_head">
            <table>
                <tr>
                    <td>实习时间：</td>
                    <td>
                        <input id="beginDay" name="beginDay" readonly="readonly" class="button"/>
                        &nbsp;至&nbsp;
                        <input id="endDay" name="endDay" readonly="readonly" class="button"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="journal_tips">本周实习内容：</div>
        <div class="journal_content umeditor" id="journalContent"></div>
        <div class="submit_weekly_journal_btn">
            <a href="javascript:void(0)" class="button" id="addWeeklyJournalBtn">提交</a>
        </div>
    </form>
    <div id="beginDayPicker" class="date_picker"></div>
    <div id="endDayPicker" class="date_picker"></div>
</div>
<input id="returnUrl" type="hidden" value="${returnUrl}"/>
<input id="show_header_left" type="hidden" value="true"/>
</body>
</html>
