<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <meta name="keywords" content="实习管理系统-西南财经大学法学院-西南财经大学"> <meta name="description" content="实习管理系统-西南财经大学法学院-西南财经大学"> <title>申请实习-西南财经大学法学院实习管理系统</title> <link rel="shortcut icon" href="/static/images/favicon.ico"> <link rel="stylesheet" href="/static/css/f3e199e123040793.css"> <script src="/static/js/e573cc8e6fa2c94a.js" data-config="/static/js/1abac38139f57b7a.js" data-main="02680483df195f72.js">
    </script></head><body><#include "/header.html" /><div class="content"> <#include "/menu.html" /> <div class="right_content"> <div class="crumb"> <span class="">${menuTitle} 申请实习</span> <hr> </div> <div class="apply-for"> <form id="apply_for_form"> <ul class="title"> <li>学号：</li> <li>密码：</li> <li>确认密码：</li> <li>姓名：</li> <li>性别：</li> <li>联系方式：</li> <li>学校：</li> <li>年级：</li> <li>学位：</li> <li>期望实习单位：</li> <li>备注：</li> </ul> <ul> <li><input id="studentNumber" name="studentNumber" type="text" placeholder="学号"></li> <li><input id="password" name="password" type="password" placeholder="密码"></li> <li><input id="passwordAgain" name="passwordAgain" type="password" placeholder="确认密码"> </li> <li><input id="name" name="name" type="text" placeholder="姓名"></li> <li> <select name="sexCode"> <#list sexes as sex> <option value="${sex.code}">${sex.desc}</option> </#list> </select> </li> <li><input id="phone" name="phone" type="text" placeholder="联系方式"></li> <li class="university_select"> <select name="universityDesId"></select> <select name="collegeDesId"></select> <select name="departmentDesId"></select> <select name="specialityDesId"></select> </li> <li><input id="grade" name="grade" type="text" placeholder="年级"></li> <li> <select name="academicianTypeCode"> <#list academicianTypes as act> <option value="${act.code}">${act.desc}</option> </#list> </select> </li> <li> <select name="expectCompany"> <option value="">请选择实习单位</option> <#list companies as company> <option value="${company.companyName}">${company.companyName}</option> </#list> </select> </li> <li><input id="remark" name="remark" type="text" placeholder="备注"></li> <li><a id="apply_for_btn" class="btn243" href="javascript:void(0)">提交申请</a></li> </ul> </form> </div> </div></div><#include "/footer.html" /><input id="menu_id" value="application_internship" style="display: none"></body></html>
