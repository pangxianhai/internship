<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <#assign title="登录"/>
    <#include "/webApp/meta.html" />

            data-config="/static/js/coolie-config.js"
            data-main="app/webApp/login.js">
    </script>
    <!--coolie-->
    <link href="/static/css/webApp/user/login.css" rel="stylesheet" type="text/css"/>

<body>
<#include "/webApp/header.html" />
<div class="login_panel">
    <form id="login_form" action="">

            <li><input id="userName" name="userName" type="text" placeholder="用户名/学号" value=""></li>

                <a href="/webApp/student/application-inter.htm?returnUrl=${locationURL}">学生申请实习</a>

<input id="show_header_right" type="hidden" value="false"/>
