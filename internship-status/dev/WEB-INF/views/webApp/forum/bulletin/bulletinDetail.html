<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <#assign title="公告详情"/>
    <#include "/webApp/meta.html" />
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/webApp/forum/bulletin/bulletinDetail.js">
    </script>
    <!--coolie-->
    <link href="/static/css/webApp/forum/bulletin/bulletinDetail.css" rel="stylesheet" type="text/css"/>
    <!--/coolie-->
</head>
<body>
<#include "/webApp/header.html" />
<div class="bulletin_detail_panel">
    <div class="bulletin_head">
        <div class="bulletin_title">
            ${bulletinInfo.title}
        </div>
        <div class="bulletin_tag">
            <p>发布者：${bulletinInfo.createdBy}</p>
            <p>发布时间：${bulletinInfo.createdTime?number_to_datetime?string("yyyy-MM-dd")}</p>
        </div>
        <div class="bulletin_content umeditor">
            ${bulletinInfo.content}
        </div>
    </div>
</div>
<input id="returnUrl" type="hidden" value="${returnUrl}"/>
<input id="show_header_left" type="hidden" value="true"/>
</body>
</html>
