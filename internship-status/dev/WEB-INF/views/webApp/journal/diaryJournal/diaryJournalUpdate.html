<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <#assign title="更新实习日记"/>
    <#include "/webApp/meta.html" />
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/webApp/journal/diaryJournal/diaryJournalUpdate.js">
    </script>
    <!--coolie-->
    <link href="/static/css/webApp/redactor.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/webApp/journal/diaryJournal/diaryJournalWrite.css" rel="stylesheet"
          type="text/css"/>
    <!--/coolie-->
</head>
<body>
<#include "/webApp/header.html" />
<div class="write_diary_journal_panel">
    <form id="updateDiaryJournalForm">
        <input name="journalDestId" value="${internshipNotes.desId}" type="hidden"/>
        <div class="journal_title">
            <table class="journal_title_table">
                <tr>
                    <td class="tips">实习时间：</td>
                    <td id="journalDay" class="_content">
                        ${internshipNotes.beginDay?number_to_datetime?string("yyyy-MM-dd")}
                    </td>
                    <td class="tips">星期：</td>
                    <td id="journalWeek" class="_content"></td>
                </tr>
            </table>
        </div>
        <div class="journal_tips">实习内容：</div>
        <div class="journal_content umeditor" id="journalContent">${internshipNotes.notesContent}</div>
        <div class="journal_tips">实习心得：</div>
        <div class="journal_content umeditor" id="journalReview">${internshipNotes.notesReview}</div>
        <div class="submit-diary-journal-btn">
            <a href="javascript:void(0)" class="button" id="updateDiaryJournalBtn">提交</a>
        </div>
    </form>
</div>
<input id="returnUrl" type="hidden" value="${returnUrl}"/>
<input id="show_header_left" type="hidden" value="true"/>
</body>
</html>
