<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <#assign title="实习日记"/>
    <#include "/webApp/meta.html" />
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/webApp/journal/diaryJournal/diaryJournalList.js">
    </script>
    <!--coolie-->
    <link href="/static/css/webApp/journal/diaryJournal/diaryJournalList.css" rel="stylesheet"
          type="text/css"/>
    <!--/coolie-->
</head>
<body>
<#include "/webApp/header.html" />
<div class="diary_journal_panel">
    <#if logInfo.isStudent()>
        <div class="write_diary_journal">
            <a class="button" href="/webApp/student/diaryJournal/write.htm?returnUrl=${locationURL}">
                写日记&nbsp;&gt;
            </a>
        </div>
    </#if>
    <div class="diary_journal_list_panel">
        <ul id="diary_journal_list" class="diary_journal_list">
        </ul>
    </div>
</div>
<div class="cover_panel"></div>
<div id="headerRight" style="display: none">
    <button id="selectBtn" class="select_button">筛选</button>
</div>
<div id="diaryJournalSelectNode" class="diary_journal_select_panel scroll_panel">
    <form id="diaryJournalSelectForm">
        <input name="student.desId" value="${internshipNotes.student.desId}" type="hidden"/>
        <#if !logInfo.isStudent()>
            <div class="select_node">
                <span class="_tips">学生姓名:</span>
                <input name="studentName" type="text"/>
            </div>
        </#if>
        <div class="select_node">
            <span class="_tips">日志日期:</span>
            <input name="beginDayStr" id="beginDayInput" class="button" readonly="readonly"/>
        </div>
        <div class="select_confirm">
            <button item="reset" class="button200 button_reset">清除</button>
            <button item="confirm" class="button200">确认</button>
        </div>
    </form>
    <div id="diaryJournalBeginDaySelectDatePicker" class="diary_journal_begin_day_date_picker"></div>
</div>
<input id="returnUrl" type="hidden" value="${returnUrl}"/>
<input id="show_header_left" type="hidden" value="true"/>
</body>
</html>
