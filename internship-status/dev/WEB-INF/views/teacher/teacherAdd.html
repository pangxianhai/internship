<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content="登录-实习管理系统-西南财经大学法学院-西南财经大学"/>
    <meta name="description" content="系统登录"/>
    <title>添加带队老师-西南财经大学法学院实习管理系统</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>
    <!--coolie-->
    <link href="/static/css/teacher/teacherAdd.css" rel="stylesheet" type="text/css"/>
    <!--/coolie-->
    <script coolie src="/static/js/lib/coolie.min.js"
            data-config="/static/js/coolie-config.js"
            data-main="app/teacher/teacherAdd.js">
    </script>
</head>
<body>
<#include "/header.html" />
<div class="content">
    <#include "/menu.html" />
    <div class="right_content">
        <div class="crumb">
            <span class="">
                ${menuTitle}
                <a href="/teacher/list.htm">带队老师列表</a>
                &gt; 添加带队老师
            </span>
            <hr/>
        </div>
        <div class="add-teacher-panel">
            <form id="add_teacher_form">
                <ul class="tips">
                    <li>用户名：</li>
                    <li>密码：</li>
                    <li>确认密码：</li>
                    <li>姓名：</li>
                    <li>性别：</li>
                    <li>学校：</li>
                    <#if logInfo.sysadmin>
                        <li>角色：</li>
                    </#if>
                    <li>联系方式：</li>
                    <li>职称：</li>
                </ul>
                <ul class="value">
                    <li><input name="userName" type="text" placeholder="用户名"/></li>
                    <li><input name="password" type="password" placeholder="密码"/></li>
                    <li><input name="passwordAgain" type="password" placeholder="确认密码"/></li>
                    <li><input name="name" type="text" placeholder="姓名"/></li>
                    <li>
                        <select name="sexCode">
                            <#list sexes as sex>
                                <option value="${sex.code}">${sex.desc}</option>
                            </#list>
                        </select>
                    </li>
                    <li>
                        <select name="universityDesId"></select>
                        <select name="collegeDesId"></select>
                        <select name="departmentDesId"></select>
                        <select name="specialityDesId"></select>
                    </li>
                    <#if logInfo.sysadmin>
                        <li>
                            <select name="teacherTypeCode">
                                <#list roles as r>
                                    <option value="${r.code}">${r.desc}</option>
                                </#list>
                            </select>
                        </li>
                    </#if>
                    <li><input name="phone" type="text" placeholder="联系方式"/></li>
                    <li><input name="rank" type="text" placeholder="职称"/></li>
                </ul>
            </form>
            <div class="add_btn_div">
                <a id="add_btn" class="btn243" href="javascript:void(0)">提交</a>
            </div>
        </div>
    </div>
</div>
<#include "/footer.html" />
<input id="studentId" value="${studentId}" type="hidden"/>
<input id="action" value="${action}" type="hidden"/>
<input id="menu_id" value="teacher" type="hidden"/>
</body>
</html>
